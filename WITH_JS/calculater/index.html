<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATER</title>
    <!-- css file -->
    <link rel="stylesheet" href="/SMALL PROJECTS/WITH JS/calculater/stylr.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="output" id="top">
            <p id="output">Calculate....<span id="ope"></span></p>
        </div><br><hr><br>
        <div class="items">
            <div class="set" id="set1">
              <div class="item"id='ac'>AC</div>
              <div class="item box" id="one">1</div>
              <div class="item box" id="four">4</div>
              <div class="item box"id="seven">7</div>
              <div class="item ">null</div>
            </div>
            <div class="set" id="set2">
              <div class="item "id="cancel">DEL</div>
              <div class="item box" id="two">2</div>
              <div class="item box" id="five">5</div>
              <div class="item box" id="eight">8</div>
              <div class="item box" id="zero">0</div>           
            </div>
            <div class="set" id="set3">
              <div class="item box"id="modelus">%</div>
              <div class="item box" id="three">3</div>
              <div class="item box" id="six">6</div>
              <div class="item box"id="niegn">9</div>
              <div class="item box"id='dot'>.</div>
            </div>
            <div class="set" id="set4">
              <div class="item box" id="dived">/</div>
              <div class="item box" id="product">*</div>
              <div class="item box" id="mines">-</div>
              <div class="item box"id='add'>+</div>
              <div class="item "id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="/SMALL PROJECTS/WITH JS/calculater/script.js"></script>
</body>
</html>
